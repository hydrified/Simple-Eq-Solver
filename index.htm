<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #555;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-section {
            margin-top: 20px;
        }

        .result-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            color: #333;
            white-space: pre-wrap;
            min-height: 100px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Algebra Solver</h1>
        <div class="input-section">
            <label for="equation">Enter your algebra equation:</label>
            <textarea id="equation" placeholder="e.g., 2x + 3 = 7"></textarea>
            <label for="variable">Variable to solve for:</label>
            <input id="variable" type="text" placeholder="e.g., x">
            <button id="solve-button">Solve</button>
        </div>
        <div class="result-section">
            <h2>Result</h2>
            <div id="result" class="result-box">The solution and steps will appear here.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
